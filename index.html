---
layout: default
---

<div class="posts">
  {% for post in site.posts %}

  <div class="wrap">
    <div class="post">

      <header class="post-header">
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">
          <h4>{{ post.title }}</h4>
        </a>

        <p class="meta">{{ post.date | date: "%B %e, %Y" }}</p>
      </header>
    </div>
  </div>

  <hr>

  {% endfor %}
</div>
